<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>localStorage 在这个页面获取一个属性名为 '姓名' 的属性</h1>
    <p>输出 '姓名'的值为  <span></span></p>
    <button type="button" name="button">点击此处清除</button>
</body>
    <script>
        var result= localStorage.getItem("姓名");
        var span=document.getElementsByTagName('span')[0];
        span.innerText=result;

        var obj=localStorage.valueOf();// 存储 localStorage里所有的数据
        console.log(obj);
        // 每一条数据都单独以  key--value的方式打印出来
        for(var i=0;i< obj.length; i++){
            console.log("第"+i+"条数据，----属性名为: "+localStorage.key(i)+"---属性值为: "+localStorage.getItem(localStorage.key(i)))
        }

        var btn=document.getElementsByTagName('button')[0];

            btn.onclick=function(){
                localStorage.removeItem("姓名"); // 指定清楚哪条数据
                // 清除localStorage所有的数据
                // for(var j=0;j<obj.length;j++){
                //     localStorage.removeItem(localStorage.key(j));
                // }
                localStorage.clear();
                window.location.reload();
            }
    </script>
</html>
